<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link href="./src/output.css" rel="stylesheet">

</head>
<body>


  
<main class="h-screen w-screen bg-Grey-200">
  <div class="container flex flex-col justify-center items-center m-auto h-screen">
    <div class="flex flex-col items-center pt-7.5 bg-Grey-100 w-full md:w-4/12 h-auto rounded-4xl rounded-br-[25%]">
        <div class="input-container flex flex-row justify-start gap-4 w-full items-start px-5 mb-5">
          <div class="flex flex-col">
            <label class="font-family text-xs font-semibold text-Grey-500 font-stretch-extra-expanded" for="day">DAY</label>
            <input class="focus:border-Purple-500 outline-none border-1 border-Grey-200 rounded-md mt-1 py-2 px-2 md:px-5 text-1xl text-Black font-bold font-family" type="number" id="day" min="1" max="31" >
            <span class="day-input-error-msg hidden text-Red-400 text-[10px] pt-1"></span>
          </div>
          
          <div class="flex flex-col">
            <label class="font-family text-xs font-semibold text-Grey-500 font-stretch-extra-expanded" for="month">MONTH</label>
            <input class="focus:border-Purple-500 outline-none border-1 border-Grey-200 rounded-md mt-1 py-2 px-2 md:px-5 text-1xl text-Black font-bold font-family" type="number" id="month" min="1" max="12">
            <span class="month-input-error-msg hidden text-Red-400 text-[10px] pt-1"></span>
          </div>

          <div class="flex flex-col">
            <label class="font-family text-xs font-semibold text-Grey-500 font-stretch-extra-expanded" for="year">YEAR</label>
            <input class="focus:border-Purple-500 outline-none border-1 border-Grey-200 rounded-md mt-1 py-2 px-2 md:px-5 text-1xl text-Black font-bold font-family" type="number" id="year" min="1" max="2025">
            <span class="year-input-error-msg hidden text-Red-400 text-[10px] pt-1"></span>
          </div>
        </div>
      <hr class="inline-block border-gray-300 border-spacing-0.5 w-10/12 mt-10">
      <div class="flex flex-row justify-center lg:justify-end w-10/12 -translate-y-6 p-0 m-0 -mb-6">
        <button class="inline-block submit-button rounded-full bg-Purple-500 p-3"><span><img class="size-7.5" src="./assets/images/icon-arrow.svg" alt="arrow down"></span></button>
      </div>
      <div class="w-full p-5 mb-10">
        <h1 class="text-4xl md:text-6xl font-extrabold font-family italic text-Black"><span class="year-output text-4xl md:text-6xl font-extrabold font-family italic text-Purple-500">-- --</span> years</h1>
        <h1 class="text-4xl md:text-6xl font-extrabold font-family italic text-Black"><span class="month-output text-4xl md:text-6xl font-extrabold font-family italic text-Purple-500">-- --</span> months</h1>
        <h1 class="text-4xl md:text-6xl font-extrabold font-family italic text-Black"><span class="day-output text-4xl md:text-6xl font-extrabold font-family italic text-Purple-500">-- --</span> days</h1>
      </div>
    </div>
  </div>
</main>



<script src="./src/main.js"></script>
</body>
</html>
